<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dash Groceries</title>
</head>
<body>

    <!-- navigation bar starts -->

    <div class="nav-wrapper">
        <nav>
            <ul class="nav-link">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Order Online</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
    </div>

    <!-- navigation bar ends -->
    

    <!-- body background image starts -->
    <div class="image-holder">
        <img class="background-image" width="100%" src="images/icons/background3.jpg" alt="">
        <h1 id="caption-1">Grocery shopping done online</h1>
    </div>

    <!-- body background image ends -->


    <!-- body captions and stuffs starts -->
    <h1 id="popular-cap">Popular Categories</h1>
    <hr width="1300">

    <div class="featured-wrapper">
        <div class="product-container">
            <p class="cat-text">Dairy Products</p>
            <img width="300px" src="images/dairy.jpg" alt="">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">View More</button>
            </div>
            
        </div>
        <div class="product-container">
            <p class="cat-text">Cold Meat</p>
            <img width="300px"  src="images/meat.jpg" alt="">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">View More</button>
            </div>
            
        </div>
        <div class="product-container">
            <p class="cat-text">Fruits and Veg</p>
            <img width="300px"  src="images/fruitandveg.jpg" alt="">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">View More</button>
            </div>
            
        </div>
    </div>

    <!-- body captions and stuff ends -->

    <!-- social media icons start here -->
    
    <div id="social-media-container" background-color="#000000">

        <div id="facebook-icon-container">
            <img width="50px" src="images/icons/facebook-logo-png-2331.png">
        </div>

        <div id="instagram-icon-container">
            <img width="50px" src="images/icons/insta1.png">
        </div>

        <div id="twitter-icon-container">
            <img width="50px" src="images/icons/twitter2.png">
        </div>
        
    </div>

    <!-- social meadia icons end here -->
    <br>

    <div id="form-container">
        <div id="form-head-container">
            <img width="300px"  id="mail-icon" src="images/icons/email.png">
            <p>Contact Us</p>
        </div>

        <form action="">
            <label class="form-item" for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" placeholder="Your name">
            <br><br>

            <label class="form-item" for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" placeholder="Your last name">
            <br><br>

            <label class="form-item" for="subject">Subject</label>
            <textarea name="subject" id="subject"  placeholder="How can we help?"></textarea>
            <br><br>

            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>
</html>
